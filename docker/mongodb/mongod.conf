# MongoDB Configuration File
# Compatible with MongoDB 7.0

# Storage settings
storage:
  dbPath: /data/db
  engine: wiredTiger

# Network settings
net:
  port: 27017
  bindIp: 0.0.0.0

# Security settings
security:
  authorization: enabled

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log